<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Essential viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- iOS-specific optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AniMuse" />
    
    <!-- Prevent iOS from auto-detecting phone numbers -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA icons for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
     <link rel="manifest" href="/manifest.webmanifest" />
    
    <title>AniMuse</title>
    <!-- Use system fonts to mimic native iOS styling -->
    <meta name="theme-color" content="#000000" />
  </head>
  <body class="bg-brand-background">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
  </body>
</html>
